<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Memory Game</title>
<link href="../css/main.css" rel="stylesheet">
<link href="../css/timer.css" rel="stylesheet">
<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
				<span class="counter"">0 moves</span>
				<!-- in stead of using the 3 stars I decided to change the smiley to indicate if you are doing well -->
				<i class="em em-smiley good" alt="good"></i>
				<i class="em em-neutral_face neutral" alt="neutral"></i>
				<i class="em em em-tired_face bad" alt="bad"></i>
				<i class="fas fa-sync-alt glyphicon" alt="refresh"></i>
		</header>
		
			<div class="row">
				<div class="column external_left">
					<div class="guess_box place1"></div>			
				</div>
				<div class="column">
					<div class="guess_box place2"></div>	
				</div>		
				<div class="column">
					<div class="guess_box place3"></div>	
				</div>		
				<div class="column external_right">
					<div class="guess_box place4"></div>	
				</div>
			</div>	
			<div class="row">
				<div class="column external_left">
					<div class="guess_box place5"></div>	
				</div>
				<div class="column">
					<div class="guess_box place6"></div>	
				</div>		
				<div class="column">
					<div class="guess_box place7"></div>	
				</div>		
				<div class="column external_right">
					<div class="guess_box place7"></div>	
				</div>
			</div>
			<div class="row">
				<div class="column external_left">
					<div class="guess_box place9"></div>	
				</div>
				<div class="column">
					<div class="guess_box place10"></div>	
				</div>		
				<div class="column">
					<div class="guess_box place11"></div>	
				</div>		
				<div class="column external_right">
					<div class="guess_box place12"></div>	
				</div>
				
			</div>
			<div class="row">
				<div class="column external_left">
					<div class="guess_box place13"></div>	
				</div>
				<div class="column">
					<div class="guess_box place14"></div>	
				</div>		
				<div class="column">
					<div class="guess_box place15"></div>	
				</div>		
				<div class="column external_right">
					<div class="guess_box place16"></div>	
				</div>				
			</div>
		<footer>
			<div class="row record"><span class="record_time"></span><span class=" record_moves"></span></div>
			<!-- below is the timer -->
			<!-- source of the timer is https://codepen.io/tameraydin/pen/rfHol -->
			<div class="important timer">
				<input type="checkbox" id="button1" class="pause" checked>
				<div class="digit dp100000 d6">
				    <div class="particle top"></div>
				    <div class="particle top right"></div>
				    <div class="particle top left"></div>
				    <div class="particle middle"></div>
				    <div class="particle bottom right"></div>
				    <div class="particle bottom left"></div>
				    <div class="particle bottom"></div>
				</div>
				<div class="digit dp10000">
				    <div class="particle top"></div>
				    <div class="particle top right"></div>
				    <div class="particle top left"></div>
				    <div class="particle middle"></div>
				    <div class="particle bottom right"></div>
				    <div class="particle bottom left"></div>
				    <div class="particle bottom"></div>
				</div>
				<div class="separator">
				    <div class="dot top"></div>
				    <div class="dot bottom"></div>
				</div>
				<div class="digit dp1000 d6">
				    <div class="particle top"></div>
				    <div class="particle top right"></div>
				    <div class="particle top left"></div>
				    <div class="particle middle"></div>
				    <div class="particle bottom right"></div>
				    <div class="particle bottom left"></div>
				    <div class="particle bottom"></div>
				</div>
				<div class="digit dp100">
				    <div class="particle top"></div>
				    <div class="particle top right"></div>
				    <div class="particle top left"></div>
				    <div class="particle middle"></div>
				    <div class="particle bottom right"></div>
				    <div class="particle bottom left"></div>
				    <div class="particle bottom"></div>
				</div>
			</div>
		</footer>
	</div>
	<div class="hidden">
	</div>

		<!-- the next line is imported from the timer, they will stop the time when value checkbox = true. -->	
	<div class="finished_pop_up pop_up_background">
		<div class="pop_up_box">
			<h1 class="congratz"> Awesome! You have finished the game in:</h1>
			<h1><ul>
				<li class="finished_moves"></li>
				<li class="finished_seconds"></li>
			</ul>
			</h1>
			<div class="row start_again">
				<div class="centered_box">
					<i class="fas fa-sync-alt glyphicon glyphicon2" alt="refresh"></i>
				</div>
			</div>
	</div>			
	<script src="../js/main.js"></script>
</body>
</html>
